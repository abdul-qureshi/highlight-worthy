<!DOCTYPE html>
<html>
<head>
  <title>Was the match highlight worthy?</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #result {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      #result {
        width: 100%;
      }
    }
  </style>
<body>
    <div id="result">
        <div id="logos">
            <div style="display: flex; align-items: center;">
              <img id="homeTeamLogo" alt="Home Team Logo" style="width: 125px; height: 125px; margin-right: 10px;">
              <span style="font-size: 24px; margin: 0 10px; display: flex; align-items: center;">vs</span>
              <img id="awayTeamLogo" alt="Away Team Logo" style="width: 125px; height: 125px;">
            </div>
        </div>
        <div id="resultText"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
